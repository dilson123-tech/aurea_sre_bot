name: Aurea SRE Prod Check
on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # a cada 30min

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Aurea SRE Bot
        run: pip install -e .
      - name: Run Health Check
        run: bash scripts/sre-prod.sh
